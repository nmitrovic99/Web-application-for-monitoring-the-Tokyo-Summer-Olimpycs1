
<body id="vrhStrane">

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>                        
            </button>
            <img src="assets/logo.png" alt="Logo" class="navbar-brand">
            
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav ">
              <li><a routerLink='/pocetna'>POCETNA</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a routerLink='/login'><span class="glyphicon glyphicon-log-in"></span>Login</a></li>
                <li><a routerLink='/register'><span class="glyphicon glyphicon-user"></span>Registracija</a></li>
            </ul>
          </div>
        </div>
    </nav>
<br><br> 
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-5 promena">
                <h2 class="promena">Promena lozinke:</h2>
                <hr>
                <form>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="korisnicko_ime" type="text" class="form-control" name="korisnicko_ime" placeholder="Korisnicko ime" [(ngModel)]='korisnicko_ime'>
                </div>
                
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="password" type="password" class="form-control" name="lozinka" placeholder="Lozinka" [(ngModel)]='lozinka'>
                </div>
    
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="password" type="password" class="form-control" name="novaLozinka" placeholder="Nova lozinka" [(ngModel)]='novaLozinka'>
                </div>
    
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="password" type="password" class="form-control" name="potvrdaNoveLozinke" placeholder="Potvrda nove lozinke" [(ngModel)]='potvrdaNoveLozinke'>
                </div>
    
                <hr>
                <div class="input-group">
                    <input type="submit" class="btn btn-primary" value="Promeni lozinku" (click)='promeniLozinku()'>
                </div>
                </form>
                <div *ngFor='let g of greska' class="alert alert-danger">
                    <strong>Greska!</strong> {{g}}
                </div>
            </div>
        </div>
    </div>



<footer class="container-fluid text-center">
    <a href="/promenaLozinke#vrhStrane" title="Vrh Strane">
        <span class="glyphicon glyphicon-chevron-up"></span>
    </a>
    <p>&copy; Nemanja Mitrovic 0288/2018</p>
  </footer>
</body>
